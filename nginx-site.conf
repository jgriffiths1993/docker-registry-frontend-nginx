env ENV_SERVER_NAME=localhost
env ENV_DOCKER_REGISTRY_HOST=docker-registry
env ENV_DOCKER_REGISTRY_PORT=5000
env ENV_DOCKER_REGISTRY_SCHEME=https


server {
    listen  80;
    listen  443 ssl;
    server_name ENV_SERVER_NAME;
    ssl_certificate /etc/nginx/conf.d/ssl/server.crt
        ssl_certificate_key /etc/nginx/conf.d/ssl/server.key

        proxy_set_header Host   $http_host;
    proxy_set_header X-Real-IP  $remote_addr;

    location / {
        root /var/www/html;

    }
    location /v1/ {
        proxy_pass ENV_DOCKER_REGISTRY_SCHEME://ENV_DOCKER_REGISTRY_HOST:      ENV_DOCKER_REGISTRY_PORT/v1/;
    }

}

